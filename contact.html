<!DOCTYPE html>
<html lang="nb">

<head>
  <meta charset="utf-8">
  <title>Leon Cupac</title>
  <link rel="stylesheet" href="Portfolio/css/contact.css">
  <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
  <script src="https://kit.fontawesome.com/f611940733.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="column left">
      <div class="header">
        <a href="#" class="header--logo w-inline-block">
          <img src="https://github.com/LeonCupac/leoncupac.github.io/blob/main/Portfolio/Bilder/logo.png?raw=true" alt="" class="logo" />
        </a>
      </div>
    </div>
    <div class="column middle">
      <div class="header--nav">
        <a href="index.html" class="header--nav-item">Hjem</a>
        <a href="prosjekter.html" class="header--nav-item">Prosjekter</a>
        <a href="about.html" class="header--nav-item">Om Meg</a>
        <a href="contact.html" class="active">Kontakt</a>
      </div>


      <div class="row">
        <div class="contact contact-left">
          <label id="id-label" for="fname">FORNAVN</label>
          <input type="text" id="fname" value="" placeholder="Per">
          <label id="id-label" for="mail">MAIL</label>
          <input type="email" id="mail" value="" placeholder="PerOle@Norge.no">
        </div>
        <div class="contact contact-right">
          <label id="id-label" for="lname">ETTERNAVN</label>
          <input type="text" id="lname" value="" placeholder="Ole">
          <label id="id-label" for="number">NUMMER</label>
          <input type="tel" id="number" value="" placeholder="(+47) 12-34-56-78">




        </div>
      </div>

      <div class="contact-wdyn">
        Hva trenger du?
      </div>

      <div class="some-class">
        <input type="radio" class="radio" name="x" value="y" id="y" />
        <label class="radio radio-btn" for="y">Web Design</label>
        <input type="radio" class="radio" name="x" value="z" id="z" />
        <label class="radio radio-btn" for="z">Web Utvikling</label>
        <input type="radio" class="radio" name="x" value="e" id="e" />
        <label class="radio radio-btn" for="e">Design</label>
        <input type="radio" class="radio" name="x" value="p" id="p" />
        <label class="radio radio-btn" for="p">Annet</label>
      </div>

      <div class="contact-msg">
        Melding
      </div>

      <textarea name="name" rows="auto" maxlength="500" cols="50" placeholder="Skriv meldingen din her..."></textarea>

      <button type="button" name="button" class="msg-btn">Send Melding</button>
    </div>
    <div class="column right">
      <div class="contact-txt">
        Kontakt informasjon
      </div>
      <div class="contact-txt-sml">
        Fyll ut skjemaet så skal jeg prøve mitt beste for å svare deg innen 24 timer.
      </div>
      <div class="contact-txt-sml2">
        <i class="fas fa-map-marker-alt"></i> Smedstuvegen 2, 2030 Nannestad

        <br>
        <i class="far fa-envelope"></i> leoncupac@gmail.com
        <br>
        <i class="fas fa-phone-alt"></i> (+47) 976 72 949
      </div>
    </div>








</body>

</html>
